<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="cabecalho">
        <h1>!#@ CYPHER \*&</h1>
        <h3>Guarde suas senhas e mensagens com segurança.</h3>
      </div>
    
      <div class="texto">
        <h3 id="titulo1">Digite a mensagem:</h3>
        <textarea rows=5 cols=70 id="texto" placeholder="Digite aqui sua mensagem"></textarea><br><br>
        <b>* Chave de deslocamento padrão: 2 *</b>
        <p>Para alterar, digite a chave abaixo:</p>
        <input type="number" id="offset" value="2"><br><br>
        <button id="cifrar">Cifrar</button>
        <button id="decifrar">Decifrar</button>
      </div>
    
      <div id="result" class="result">
        <h3 id="titulo2">Mensagem cifrada/decifrada:</h3>
        <textarea rows=5 cols=70 id="final" placeholder="Mensagem cifrada/decifrada aparecerá aqui"></textarea><br>
      </div>
    
      <div class="rodape">
        <button id="limpar">Limpar tudo</button>
      </div>
    <script src="./js/teste.js"></script>
</body>
</html>
